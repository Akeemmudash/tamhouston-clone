<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light-subtle">
    <div class="pagemodal">
      <div class="preloader">
        <svg
          width="200"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid"
          class="lds-ripple"
          style="background: 0 0"
        >
          <circle
            cx="50"
            cy="50"
            r="4.719"
            fill="none"
            stroke="#1d3f72"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              calcMode="spline"
              values="0;40"
              keyTimes="0;1"
              dur="3"
              keySplines="0 0.2 0.8 1"
              begin="-1.5s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              calcMode="spline"
              values="1;0"
              keyTimes="0;1"
              dur="3"
              keySplines="0.2 0 0.8 1"
              begin="-1.5s"
              repeatCount="indefinite"
            />
          </circle>
          <circle
            cx="50"
            cy="50"
            r="27.591"
            fill="none"
            stroke="#5699d2"
            stroke-width="2"
          >
            <animate
              attributeName="r"
              calcMode="spline"
              values="0;40"
              keyTimes="0;1"
              dur="3"
              keySplines="0 0.2 0.8 1"
              begin="0s"
              repeatCount="indefinite"
            />
            <animate
              attributeName="opacity"
              calcMode="spline"
              values="1;0"
              keyTimes="0;1"
              dur="3"
              keySplines="0.2 0 0.8 1"
              begin="0s"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
      </div>
    </div>
    <main>
      <section class="" id="signUp">
        <div class="container">
          <div class="d-flex flex-column justify-content-center myform mx-auto">
            <h1 class="text-center h3 my-3">Registration</h1>
            <div
              class="d-flex justify-content-center align-items-center bg-pry mx-auto round-logo mb-4"
            >
              <a
                class="navbar-brand d-flex justify-content-center align-items-center"
                href="#"
                ><img
                  loading="eager"
                  decoding="sync"
                  fetchpriority="high"
                  src="https://i0.wp.com/tamhouston.com/wp-content/uploads/2022/06/TAM-LOGO-Remodel-02@2x.png?fit=2016%2C1108&amp;ssl=1"
                  class="logo-xl"
                  alt=""
                  style="max-width: 100px"
                  srcset="
                    https://i0.wp.com/tamhouston.com/wp-content/uploads/2022/06/TAM-LOGO-Remodel-02@2x.png?w=2016&amp;ssl=1            2016w,
                    https://i0.wp.com/tamhouston.com/wp-content/uploads/2022/06/TAM-LOGO-Remodel-02@2x.png?resize=1024%2C563&amp;ssl=1 1024w,
                    https://i0.wp.com/tamhouston.com/wp-content/uploads/2022/06/TAM-LOGO-Remodel-02@2x.png?resize=1536%2C844&amp;ssl=1 1536w,
                    https://i0.wp.com/tamhouston.com/wp-content/uploads/2022/06/TAM-LOGO-Remodel-02@2x.png?resize=750%2C412&amp;ssl=1    75w,
                    https://i0.wp.com/tamhouston.com/wp-content/uploads/2022/06/TAM-LOGO-Remodel-02@2x.png?resize=900%2C495&amp;ssl=1   200w
                  "
                  sizes="(max-width: 2016px) 100vw, 2016px"
              /></a>
            </div>

            <form class="sign-up">
              <div class="mb-4">
                <label for="name" class="form-label">
                  <input
                    type="text"
                    name="name"
                    class="form-control py-2"
                    placeholder="Name"
                    id="name"
                  />
                  <span class="label-text">Name</span>
                </label>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  ><input
                    type="email"
                    class="form-control py-2"
                    placeholder="Email address"
                    id="email"
                    aria-describedby="emailHelp"
                    onmouseleave=""
                  /><span class="label-text">Email address</span></label
                >
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label"
                  ><input
                    type="password"
                    class="form-control py-2"
                    placeholder="Password"
                    id="password"
                  /><span class="label-text">Password</span></label
                >
              </div>
              <div class="mb-4">
                <label for="confirmPass" class="form-label"
                  ><input
                    type="password"
                    class="form-control py-2"
                    placeholder=" Confirm Password"
                    id="confirmPass"
                  />
                  <span class="label-text">Confirm Password</span>
                </label>
              </div>
              <button
                type="submit"
               
                class="w-100 border-0 rounded-2 py-2 bg-pry text-white"
                onclick="signUp(event)"
              >
                Submit
                <div class="spinner">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">Loading...</span>
              </div>
              </button>
            </form>
            <footer class="text-end my-3">
              <a href="#">Already a user</a>
            </footer>
          </div>
        </div>
      </section>

    
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
